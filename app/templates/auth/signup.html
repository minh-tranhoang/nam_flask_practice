{% extends "layout.html" %}

{% block ul %}
     <li role="presentation">
         <a href="/">Home</a>
     </li>
     <li role="presentation" class="active">
        <a href="{{ url_for('auth.signup') }}">Sign Up</a>
    </li>
    <li role="presentation">
       <a href="{{ url_for('auth.signin') }}">Sign In</a>
    </li>
{% endblock %}

{% block div %}
    <h1>Test App</h1>
    <div class="space"></div>
    <form class="form-signin" method="post">
        <label for="username" class="sr-only">Username</label>
        <input type="username" name="username" id="username" class="form-control" placeholder="Username" required>

        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
          
        <button type="submit" id="btnSignUp" class="btn btn-lg btn-success btn-block">Sign Up</button>
       
    </form>
{% endblock %}
